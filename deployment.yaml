apiVersion: apps/v1
kind: Deployment
metadata:
  name: safebank-web
  labels:
    app: safebank-web
    version: v1.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: safebank-web
  template:
    metadata:
      labels:
        app: safebank-web
    spec:
      containers:
      - name: safebank-web
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        volumeMounts:
        - name: safebank-content
          mountPath: /usr/share/nginx/html
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: safebank-content
        configMap:
          name: safebank-html
---
